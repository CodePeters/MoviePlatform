<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<style>
		input.form-control { width: 500px!important; }
	</style>

	<title>
		{% block title %} Default title
		{% endblock %}
	</title>
</head>
<body>

	<div id="content", name="content">
		<div class="row justify-content-center">
			<div class="col-10">

				<nav class="navbar navbar-dark bg-dark">
				  <a class="navbar-brand mt-1 mb-2" href="/index">
				  	{% load static %}
					<img src="{% static "movie_catalog/images/0.png" %}" alt="My image" width="40" height="40" loading="lazy">
					<span  style="font-family:Comic Sans MS;">
				    ovieRama</span>
				  </a>

				  <form class="form-inline">
				    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				  </form>				  

				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				    <span class="navbar-toggler-icon"></span>
				    {% if user.is_authenticated %}
				  		 Welcome {{user.get_username}}
				  	{% endif %}
				  </button>

				  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				    <div class="navbar-nav">
				      <a class="nav-item nav-link active" href="/index">Home <span class="sr-only">(current)</span></a>
				      {% if not user.is_authenticated %}
					      <a class="nav-item nav-link" href="/register">Register</a>
					      <a class="nav-item nav-link" href="/login">Login</a>
				      {% endif %}
				    </div>
				  </div>
				</nav>	

				<!-- <hr class="mt-0 mb-4">	 -->
				
				{% block content %}
				{% endblock %}
			</div>
		</div>

	</div>


	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
