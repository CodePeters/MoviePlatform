{% extends "movie_catalog/index.html" %}
{% load custom_tags %}
{% block title %} Profile {% endblock %}

{% block profile %} 
	{% if user.is_authenticated and user.get_username == username %}
		<p><h3 style="font-family:Comic Sans MS;"> Your movies:</h3></p>
	{% else %}
		<p><h3 style="font-family:Comic Sans MS;"> You are viewing user's: {{ username }} movies:</h3></p>
	{% endif %}
{% endblock %}
